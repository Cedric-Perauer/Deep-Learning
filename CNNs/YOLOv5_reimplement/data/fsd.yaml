
# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5


# download command/URL (optional)

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../fsd_dataset/images/train/  # 118287 images
val: ../fsd_dataset/images/val/  # 5000 images
test: ../fsd_dataset/images/test/  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 5

# class names
names: ['blue_cone','orange_cone','large_orange_cone','yellow_cone','unknown_cone']

